<!DOCTYPE html>
<html lang="pt-BR" ng-app="myApp">
<head>
	<title>Contact App MEAN Stack</title>
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact App MEAN Stack</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name"/>
					</td>
					<td>
						<input class="form-control" ng-model="contact.email"/>
					</td>
					<td>
						<input class="form-control" ng-model="contact.phone"/>
					</td>
					<td>
						<button class="btn btn-primary" ng-click="creContact()">Add Contact</button>
						<button class="btn btn-info" ng-click="updContact()">Update</button>
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{ contact.name }}</td>
					<td>{{ contact.email }}</td>
					<td>{{ contact.phone }}</td>
					<td>
						<button class="btn btn-danger" ng-click="delContact(contact._id)">Remove</button>
						<button class="btn btn-warning" ng-click="preContact(contact._id)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="components/angular/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
